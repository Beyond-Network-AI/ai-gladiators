<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>AI Gladiators: Onchain Arena</title>
    <style>
      /* Initial loading screen to prevent unstyled content flash */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 85, 85, 0.3);
        border-radius: 50%;
        border-top-color: #ff5555;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide content until it's fully styled */
      body > *:not(#initial-loader) {
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }
    </style>
  </head>
  <body>
    <!-- Initial loader to prevent flash of unstyled content -->
    <div id="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="landing-page">
      <div class="game-logo">
        <img src="/src/assets/logo.svg" alt="AI Gladiators Logo" />
      </div>
      <h1 class="title">AI Gladiators: Onchain Arena</h1>
      <div class="subtitle">Battle of autonomous warriors powered by AI</div>
      <div class="description">
        <p>Welcome to the future of combat entertainment! Watch AI-powered gladiators battle for glory in the blockchain arena.</p>
      </div>
      <div class="loading">
        <div class="loading-text">Loading arena...</div>
        <div class="loading-bar"><div class="loading-progress"></div></div>
      </div>
      <div class="features">
        <div class="feature">AI Combat</div>
        <div class="feature">Blockchain Rewards</div>
        <div class="feature">Dynamic Arena</div>
      </div>
    </div>
    <div id="game-container"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      // Remove the initial loader when the page is fully loaded
      window.addEventListener('load', () => {
        // Wait a small amount of time to ensure CSS is applied
        setTimeout(() => {
          // Fade out the loader
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            
            // Remove it after animation completes
            setTimeout(() => {
              loader.remove();
              // Make content visible
              document.querySelectorAll('body > *').forEach(el => {
                el.style.opacity = '1';
              });
            }, 500);
          }
        }, 300);
      });
    </script>
  </body>
</html>
